<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <!--Create modals-->
      <nav>
        <div>
            <!--nav brand-->
          <h1>Resort Something</h1>
        </div>
        <div>
            <!--nav links-->
          <a href="#">Overnight</a>
          <a href="#">Overnight</a>
          <div>
            <!--seachbar-->
            <label for="search"
              ><input
                class="form-control"
                type="search"
                name="search"
                id="search"
                placeholder="Search"
                aria-label="Search"
            /></label>
          </div>
        </div>
      </nav>
    </header>
    <main>
        <!--Selected Date & #of people jumbotron-->
        <div>
            <div>
                <h1>How long will you be staying?</h1>
                <form onsubmit="etc(event)">
                    <fieldset>
                      <legend>Guest Info</legend>
                      <fieldset>
                        <label for="first-name">First Name: <input id="first-name" name="first-name" type="text" required /></label>
                        <label for="last-name">Last Name: <input id="last-name" name="last-name" type="text" required /></label>
                        <label for="email">Your Email: <input id="email" name="email" type="email" required /></label>
                      </fieldset>
                        <label for="adult">Adult <select name="adult" id="adult">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        </select></label>
                       <label for="children">Children <select name="children" id="children">
                          <option value="0">0</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                       </select></label>
                    </fieldset>
                    <fieldset>
                      <label for="dates">Check-in Date<input class="form-control" type="date" name="travelDates" id="traveldates"  aria-label="dates"></label>
                      <label for="nightVisits">Nights<input type="number" name="nightVisits" id="nightVisits" value="nightVisits"  aria-label="night"></label>
                    </fieldset>
                    <fieldset>
                      <legend class="rainbow-text">Room Options</legend>

                      <label for="queen"
                        ><input
                          type="radio"
                          name="roomOptions"
                          id="queen"
                          value="queen"
                         
                        />Queen <p id="queenPrice">XX.XX</p></label
                      >
          
                      <label for="king"
                        ><input type="radio" name="roomOptions" id="king" value="king" />King <p id="kingPrice">XX.XX</p></label
                      >
          
                      <label for="twoBed"
                        ><input
                          type="radio"
                          name="roomOptions"
                          id="twoBed"
                          value="twoBed"
                        />2 Bedroom Suite <p id="twoBedPrice">XX.XX</p></label
                      >
                    </fieldset>
                  <fieldset>
                    <legend class="rainbow-text">Discount</legend>
                    <label for="discount"
                      ><input
                        type="radio"
                        name="discount"
                        id="none"
                        value="none"
                      />None</label
                    >
                    <label for="discount"
                      ><input
                        type="radio"
                        name="discount"
                        id="serviceDiscount"
                        value="serviceDiscount"
                      />Military(20%)</label
                    >
                    <label for="discount"
                    ><input
                      type="radio"
                      name="discount"
                      id="aAA"
                      value="aAA"
                    />AAA/Senior Discount(10%)</label
                  >
                  </fieldset>
                    <button type="submit" >
                    Estimated Cost
                    </button>
                </form>
                <br />
        <table>
          <tbody>
            <tr>
              <td>Original Rate:</td>
              <td id="originalRate">XX.XX</td>
            </tr>
            <tr>
              <td>Discount:</td>
              <td id="discountID">XX.XX</td>
            </tr>
            <tr>
              <td>Discounted Rate:</td>
              <td id="discountedRateID">XX.XX</td>
            </tr>
            <tr>
              <td>Taxes:</td>
              <td id="taxes">XX.XX</td>
            </tr>

            <tr>
              <td>Total Stay:</td>
              <td id="totalStay">XX.XX</td>
            </tr>
          </tbody>
        </table>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
      </script>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
      </script>
      
<script src="overnights.js"></script>
    </main>
    
</body>
</html>
